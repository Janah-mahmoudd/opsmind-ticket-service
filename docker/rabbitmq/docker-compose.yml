version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: opsmind-rabbitmq
    ports:
      - "5672:5672"     # AMQP protocol (services)
      - "15672:15672"   # Management UI (browser)
    environment:
      RABBITMQ_DEFAULT_USER: opsmind
      RABBITMQ_DEFAULT_PASS: opsmind
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

volumes:
  rabbitmq_data:
